harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
envName: 2QA
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - WYlgevlOQSmIIi3zZ35gKw
phases:
- type: KUBERNETES
  computeProviderName: Kubernetes Cluster
  daemonSet: false
  infraDefinitionName: webfront
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Push 2 QA
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: pushWFEtoQA
      properties:
        stateTimeoutInMinutes: 10
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: QASignoff
    steps:
    - type: APPROVAL
      name: QA Testing and Signoff
      properties:
        approvalStateType: USER_GROUP
        templateExpressions: null
        timeoutMillis: 86400000
        userGroups:
        - gnrkClfoQSKeBt4Gw99zIA
        - 9Z7hYnw7Rgy1h88ZNuW4kg
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: SecOpsSignoff
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: StakeholderNotification
    stepsInParallel: false
  provisionNodes: false
  serviceName: webfrontend
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: Kubernetes Cluster
  daemonSet: false
  infraDefinitionName: webfront
  name: Rollback Rolling
  phaseNameForRollback: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: webfrontend
  statefulSet: false
templatized: false
